
[workspace]
resolver = "2"
members = [
  "crates/*",
  "examples/*",
]

[workspace.package]
edition = "2021"
version = "0.0.43"
rust-version = "1.81.0"
authors = ["Jürgen Seitz <juergen.seitz@h-d-gmbh.de>"]
license = "MIT"
repository = "https://github.com/hd-gmbh-dev/quick-microservice-rs"

[workspace.dependencies]
anyhow = "1.0.93"
async-trait = "0.1.85"
axum = "0.7.9"
tynm = "0.1.10"
base64 = "0.22.1"
constcat = "0.5.1"
chrono = { version="0.4.38", features = ["serde"] }
futures = "0.3.31"
tokio = { version = "1.41.1", features = ["full"] }
tower-http = { version = "0.6.2", features = ["cors"] }
thiserror = "2.0.10"
itertools = "0.14.0"
envy = "0.4.2"
reqwest = { version = "0.12.9", default-features = false, features = ["json"] }
jsonwebtoken = "9.3.0"
serde = { version = "1.0.215", features = ["derive", "rc"] }
serde_json = "1.0.135"
keycloak = "26.0.700"
mongodb = "3.1.0"
lazy_static = "1.5.0"
tracing = "0.1.40"
strum = { version = "0.26", features = ["derive"] }
redis = { version = "0.27.6", features = ["tokio-comp"] }
deadpool-redis = "0.18.0"
uuid = { version = "1.11.1", features = ["v4", "v7"]}
glob = "0.3.1"
async-graphql-axum = "7.0.13"
sqlx = { version = "0.8", features = ["runtime-tokio", "postgres", "uuid", "time"]}
time = { version = "0.3.36", features = ["formatting", "parsing", "macros", "serde"] }
Inflector = "0.11.4"
async-graphql = { version = "7.0.13", features = [
    "bson",
    "chrono",
    "chrono-tz",
    "uuid",
    "graphiql",
    "time"
] }
prometheus-client = "0.23.0"
rdkafka = { version = "0.37" }

hex = "0.4.3"
serde_with = "3.11.0"
sea-orm = { version = "1.1.1", default-features = false, features = [ "sqlx-postgres" ] }

qm-entity = { path = "crates/entity", version = "0.0.43" }
qm-entity-derive = { path = "crates/entity-derive", version = "0.0.43" }
qm-customer = { path = "crates/customer", version = "0.0.43" }
qm-server = { path = "crates/server", version = "0.0.43" }
qm-mongodb = { path = "crates/mongodb", version = "0.0.43" }
qm-pg = { path = "crates/pg", version = "0.0.43" }
qm-redis = { path = "crates/redis", version = "0.0.43" }
qm-s3 = { path = "crates/s3", version = "0.0.43" }
qm-kafka = { path = "crates/kafka", version = "0.0.43" }
qm-keycloak = { path = "crates/keycloak", version = "0.0.43" }
qm-role = { path = "crates/role", version = "0.0.43" }
qm-role-build = { path = "crates/role-build", version = "0.0.43" }
qm-utils = { path = "crates/utils", version = "0.0.43" }
qm-utils-derive = { path = "crates/utils-derive", version = "0.0.43" }
qm = { path = ".", default-features = false, version = "0.0.43" }


[package]
name = "qm"
description = "Utilities for quick microservices in Rust"
edition = "2021"
rust-version = "1.81.0"
version.workspace = true
authors = ["Jürgen Seitz <juergen.seitz@h-d-gmbh.de>"]
license = "MIT"
repository = "https://github.com/hd-gmbh-dev/quick-microservice-rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
qm-entity = { workspace = true, optional = true }
qm-customer = { workspace = true, optional = true }
qm-server = { workspace = true, optional = true }
qm-mongodb = { workspace = true, optional = true }
qm-redis = { workspace = true, optional = true }
qm-pg = { workspace = true, optional = true }
qm-s3 = { workspace = true, optional = true }
qm-kafka = { workspace = true, optional = true }
qm-keycloak = { workspace = true, optional = true }
qm-role = { workspace = true, optional = true }
qm-role-build = { workspace = true, optional = true }
qm-utils = { workspace = true, optional = true }

[features]
default = [
  # "entity",
  # "customer",
  # "server",
  # "mongodb",
  # "redis",
  # "pg",
  # "s3",
  # "kafka",
  # "keycloak",
  # "role",
  # "role-build",
  # "utils",
]
entity = ["qm-entity"]
customer = ["qm-customer"]
server = ["qm-server"]
mongodb = ["qm-mongodb"]
redis = ["qm-redis"]
pg = ["qm-pg"]
s3 = ["qm-s3"]
kafka = ["qm-kafka"]
keycloak = ["qm-keycloak"]
role = ["qm-role"]
role-build = ["qm-role-build"]
utils = ["qm-utils"]
